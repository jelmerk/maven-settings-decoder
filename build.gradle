apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

defaultTasks 'clean', 'distZip'

mainClassName='org.github.jelmerk.maven.settings.Decoder'
description='Maven settings.xml decoder'

repositories {
    mavenLocal()
    mavenCentral()
}

compileJava { 
  sourceCompatibility = "1.8"
  targetCompatibility = "1.8"
  options.encoding = 'UTF-8'
}

dependencies {
    implementation 'org.sonatype.plexus:plexus-sec-dispatcher:1.4'
    implementation 'org.sonatype.sisu:sisu-inject-plexus:2.6.0'
    implementation 'org.apache.maven:maven-settings:3.8.6'
    implementation 'commons-cli:commons-cli:1.5.0'
}
